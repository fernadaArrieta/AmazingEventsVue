<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-wrap" id="app">
      <nav class="navbar navbar-light" style="background-color: #caa1ac">
        <img class="logo" src="./image/logo-nuevo.png" alt="logo empresa" />
        <h1 >Amazing Events</h1>
        <a href="./index.html">Home</a>
        <a href="./upcoming.html">Upcoming</a>
        <a href="#">Past</a>
        <a href="./statistics.html">Statistics</a>
       <form class="d-flex" >
            <input           
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              v-model="textoInput"
            />         
          </form>
          <div class="btn-group" role="group" data-bs-toggle="buttons" >
            <template v-for="categoria in categorias">
                <label class="btn btn-ligth active" :for="categoria"></label>>
                    <input  v-model="categoriasFiltradas" type="checkbox" class="me-2" :value="categoria" :id="categoria"> {{categoria}}
                </label>{{filtrar}}
            </template>
        </div>       
      </nav>
      <h2 id="page">Past</h2>
      <div
        v-if="events.length > 0"
        v-for="event of events"
        class="card"
        style="width: 18rem; margin: 2rem"
      >
        <img :src="event.image" class="card-img-top" :alt="event.name" />
        <div class="card-body">
          <h5 class="card-title">{{event.category}}</h5>
          <h5 class="card-title">{{event.name}}</h5>
          <p class="card-text">{{event.description}}</p>
          <p class="card-text">{{event.place}}</p>
          <h4 class="card-title">Price: {{event.price}}</h4>
          <a href="#" class="btn btn-light">Ir al Evento</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
  </body>
</html>
